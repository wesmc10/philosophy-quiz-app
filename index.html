<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="A quiz to test your knowledge of the history of philosophy">
    <title>Guess That Philosopher Quiz App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <header role="banner">
      <ul>
        <li class="questionNumber js-questionNumber"></li>
        <li class="score js-score"></li>
      </ul>
      <h1>How well do you know the history of philosophy?</h1>
    </header>
    
    <main role="main">
      <div class="mainQuizContent js-mainQuizContent">
        <h2>Let's see how well you can match data with its associated philosopher!</h2>
        <button type="button" class="startQuiz"><span>Start Quiz</span></button>
      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="store.js"></script>
    <script src="script.js" type="text/javascript" ></script>
  </body>
</html>
